<div class="container body-height" style="margin-top: 64px;">
    <div class="table-responsive">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>REM ID</th>
          <th>SCN</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td class="align-middle"><span style="padding-left: 10px;"> {{ contact.name }}</span></td>
          <td class="align-middle"><span style="padding-left: 10px;">{{ contact.id }}</span> </td>
          <td class="align-middle"><span style="padding-left: 10px;">{{ contact.SCN }}</span></td>
          <td class="align-middle">
              <span style="padding-left: 10px;">
                    <button class="btn btn-dark btn-sm" (click)="selectContact(contact)"> Show details</button>

              </span>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
    <div class="card" *ngIf = "selectedContact">
            <div class="card-header">
              # {{selectedContact.id}}
            </div>
            <div class="card-block">
              <h4 class="card-title">{{selectedContact.name}}</h4>
              <p class="card-text">
                {{selectedContact.description}}
              </p>    
            </div>
          </div>
  </div>
